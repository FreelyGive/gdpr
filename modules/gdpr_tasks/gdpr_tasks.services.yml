services:
  gdpr_tasks.manager:
    class: Drupal\gdpr_tasks\TaskManager
    arguments: ['@entity_type.manager', '@current_user']
  gdpr_tasks.anonymizer:
    class: Drupal\gdpr_tasks\Anonymizer
    arguments: ['@database', '@entity_type.manager', '@current_user', '@config.factory', '@gdpr_tasks.rtf_traversal']
  gdpr_tasks.rta_traversal:
    class: Drupal\gdpr_tasks\Traversal\RightToAccessEntityTraversal
    arguments: ['@entity_type.manager', '@entity_field.manager']
  gdpr_tasks.rta_display_traversal:
    class: Drupal\gdpr_tasks\Traversal\RightToAccessDisplayTraversal
    arguments: ['@entity_type.manager', '@entity_field.manager']
  gdpr_tasks.rtf_traversal:
    class: Drupal\gdpr_tasks\Traversal\RightToBeForgottenEntityTraversal
    arguments: ['@entity_type.manager', '@entity_field.manager', '@module_handler', '@anonymizer.anonymizer_factory']
  gdpr_tasks.rtf_display_traversal:
    class: Drupal\gdpr_tasks\Traversal\RightToBeForgottenDisplayTraversal
    arguments: ['@entity_type.manager', '@entity_field.manager']
